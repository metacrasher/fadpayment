<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Fad Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://img1.pixhost.to/images/5583/596158196_depayyy.jpg'); /* tempat untuk mengatur background image */
      background-size: 100% 100vh;
      background-position: center;
      background-repeat: no-repeat;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .nomor-dana {
      margin-bottom: 20px;
    }
    .grup-wa {
      margin-bottom: 20px;
    }
    .channel-wa {
      margin-bottom: 20px;
    }
    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #3e8e41;
    }
    .button a {
      color: #fff;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/se5vp0.jpg" alt="Logo Fad Store"> /* tempat untuk mengatur logo */
    </div>
    <h2 style="text-align: center; color: #fff;">Payment By Fad</h2>
    <div class="nomor-dana">
      <p style="font-size: 18px; color: #fff;">Nomor DANA: 082373442458</p>
      <button class="button" onclick="salinNomorDana()">Salin Nomor DANA</button>
      <p id="salin-status" style="color: #fff;"></p>
    </div>
    <div class="grup-wa">
      <button class="button"><a href="https://chat.whatsapp.com/I5uE0G6IoB5EuxHbZNZOEL">Masuk Grup WA</a></button>
    </div>
    <div class="channel-wa">
      <button class="button"><a href="https://whatsapp.com/channel/0029Var9lmyLCoX4cLSt1Q3U">Follow Channel WA</a></button>
    </div>
  </div>
  <script>
    function salinNomorDana() {
      navigator.clipboard.writeText("082373442458");
      document.getElementById("salin-status").innerHTML = "Nomor DANA berhasil disalin!";
    }
  </script>
</body>
</html>
