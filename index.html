body{

/* ================= LOADER ================= */
#loader{
position:fixed;

.loader-text{

-webkit-text-fill-color:transparent;

letter-spacing:3px;
}

.progress-bar{
width:260px;
height:6px;
background:rgba(255,255,255,.1);
border-radius:20px;
margin-top:25px;
overflow:hidden;
box-shadow:0 0 20px cyan;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,cyan,magenta,lime);
animation:load 3s linear forwards;
}

@keyframes load{0%{width:0%}100%{width:100%}}

@keyframes glitch{
0%{text-shadow:2px 2px cyan,-2px -2px magenta}
50%{text-shadow:-2px -2px lime,2px 2px cyan}
100%{text-shadow:2px -2px magenta,-2px 2px lime}
}

/* OVERLAY */
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
z-index:-2;
}

/* CARD */
.container,.main-content{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
border-radius:25px;
padding:2rem;
width:100%;
max-width:420px;
text-align:center;
border:1px solid rgba(255,255,255,.1);
box-shadow:0 0 25px cyan;
display:none;
animation:fadeIn 1s ease;
transition:.4s;
}

/* ðŸ”¥ ENTER SYSTEM CENTER FIX */

.profile-img{

.button-group{

.footer{

.toast{
position:fixed;
bottom:30px;
left:50%;

background:linear-gradient(90deg,cyan,magenta,lime);
color:black;
padding:12px 25px;
border-radius:30px;
font-weight:700;
opacity:0;
transition:.4s;
z-index:9999;
box-shadow:0 0 30px cyan;
}

.toast.show{
opacity:1;
transform:translateX(-50%) scale(1);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

const gifs=[
"https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
"https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"

`url('${gifs[Math.floor(Math.random()*gifs.length)]}')`;

const words=["WEB PAYMENT","BOT DEVELOPER","ATTACKER MODE"];

function typeLoop(el){
let i=0,j=0,del=false;
function type(){
let current=words[i];
if(!del){
el.textContent=current.slice(0,++j);
if(j===current.length){del=true;setTimeout(type,800);return;}
}else{
el.textContent=current.slice(0,--j);
if(j===0){del=false;i=(i+1)%words.length;}
}
setTimeout(type,70);
}
type();
}

function goToMain(){

typeLoop(document.getElementById("mainTyping"));

function showSection(id){

function backToMain(){
